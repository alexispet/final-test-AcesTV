name: CI/CD
run-name: ${{ github.actor }} is running CI/CD

on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.5.0'

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint .


